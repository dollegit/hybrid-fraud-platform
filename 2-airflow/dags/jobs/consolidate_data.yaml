apiVersion: sparkoperator.k8s.io/v1beta2
kind: SparkApplication
metadata:
  name: consolidate-data-job
  namespace: spark-jobs
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "psalmprax/spark-app:1.0.0"
  imagePullPolicy: Always
  mainApplicationFile: "local:///opt/spark/work-dir/consolidate_data.py"
  sparkVersion: "3.5.1"
  restartPolicy:
    type: Never

  driver:
    cores: 1
    sparkConf:
      # Add required packages for S3A filesystem access (for MinIO)
      # Ensure versions are compatible with your Spark/Hadoop version.
      spark.jars.packages: "org.apache.hadoop:hadoop-aws:3.3.4,com.amazonaws:aws-java-sdk-bundle:1.12.262"
    memory: "1g"
    serviceAccount: spark
    env:
      - name: AWS_ACCESS_KEY_ID
        valueFrom:
          secretKeyRef:
            name: minio-credentials
            key: accesskey
      - name: AWS_SECRET_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: minio-credentials
            key: secretkey
    volumeMounts:
      - name: spark-scripts
        mountPath: /opt/spark/work-dir
      - name: ivy-cache
        mountPath: /tmp/.ivy2
    volumes:
      - name: spark-scripts
        emptyDir: {}
      - name: ivy-cache
        emptyDir: {}

  executor:
    cores: 1
    instances: 1
    memory: "1g"
    env:
      - name: AWS_ACCESS_KEY_ID
        valueFrom:
          secretKeyRef:
            name: minio-credentials
            key: accesskey
      - name: AWS_SECRET_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: minio-credentials
            key: secretkey
    volumeMounts:
      - name: spark-scripts
        mountPath: /opt/spark/work-dir
      - name: ivy-cache
        mountPath: /tmp/.ivy2
    volumes:
      - name: spark-scripts
        emptyDir: {}
      - name: ivy-cache
        emptyDir: {}

  sparkConf:
    "spark.hadoop.fs.s3a.endpoint": "http://minio.storage.svc.cluster.local:9000"
    "spark.hadoop.fs.s3a.path.style.access": "true"
    "spark.hadoop.fs.s3a.connection.ssl.enabled": "false"
    "spark.hadoop.fs.s3a.impl": "org.apache.hadoop.fs.s3a.S3AFileSystem"
    "spark.hadoop.fs.s3a.access.key": "minio"
    "spark.hadoop.fs.s3a.secret.key": "minio123"
    "spark.sql.shuffle.partitions": "500"
    "spark.jars.ivy": "/tmp/.ivy2"
    # Add required packages for Kafka and S3A filesystem access (for MinIO)
    # Ensure versions are compatible with your Spark/Hadoop version.
    "spark.jars.packages": "org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.1,org.apache.kafka:kafka-clients:3.6.0,com.amazonaws:aws-java-sdk-bundle:1.12.262"
    "spark.ivy.dir": "/opt/spark/work-dir/.ivy2"
